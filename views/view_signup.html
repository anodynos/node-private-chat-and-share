<% include header.html %>

<link href="/css/signin.css" rel="stylesheet">
<div class="container wrap">
  <div class="alert alert-danger alert-dismissable <%=hidden%>">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <%=msg%>
  </div>
  <form class="form-horizontal" role="form" method="post" action="/signup">
    <div class="form-group">
      <label for="inpFname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpFname" name="inpFname" placeholder="First Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inpLname" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpLname" name="inpLname" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inpEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="inpEmail" name="inpEmail" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inpUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpUsername" name="inpUsername" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inpPasswd" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="inpPassword" name="inpPassword" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inpUsername" class="col-sm-2 control-label">Card Number</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inpCard" name="inpCard" placeholder="Card Number">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign Up</button>
      </div>
    </div>
  </form>
</div>


<% include footer.html %>
